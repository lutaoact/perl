 var params = window.location.search;

 var urlWechat = './loginwechat';
 var url = urlDefault;     
 if(params && params.indexOf('openid') >=0) {
  //alert('find openid');
  url = urlWechat + params;
 } else {
  //alert('no openid');
 }
function autoJump(){ 
 window.location.href=url;
} 
setTimeout(autoJump,1000);
